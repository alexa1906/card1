<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="col-4" id="box">
        <form>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber"  minlength="16" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="cardName">Card Name</label>
                <input type="text" class="form-control" id="cardName" required>
            </div>
            <div class="row">
                <div class="form-group col-md-9">
                    <label for="inputDateYear">Expiration Date</label>
                    <div class="input-group">
                        <select class="form-control" id="inputDate" required>
                            <option value="" disabled selected>Month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>

                        <div style="width: 15px;"></div>

                        <select class="form-control" id="inputYear" required>
                            <option value="" disabled selected>Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="cvv">CVV</label>
                    <input type="text"  minlength="3" maxlength="3" class="form-control" id="cvv" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div id="error_text" style="display: none; color: red;"></div>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="card-face">
            <div class="card-front">
                <img src="img/chip.png" alt="chip" id="chip">
                <img src="img/mastercard.png" alt="master" id="company_card">
                <div id="displayCardNumber">#### #### #### ####</div>
                <div class="row" id="lastRow">
                    <div class="col-md-9">
                        <p>Card Name</p>
                        <div id="displayCardName">AD SOYAD</div>
                    </div>
                    <div class="col-md-3">
                        <p>Expires</p>
                        <div id="displayCardExpire">MM/YY</div>
                    </div>
                </div>
            </div>
            <div class="card-back">
               <div class="lineBlack"></div>
               <div class="lineAlb">
                    <div class="displayCardCvv"></div>
               </div>
            </div>

        </div>
    </div>
    

    <script src="https://cdn.js delivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
